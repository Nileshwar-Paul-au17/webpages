<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div ClassName="container">
        <div ClassName="row justify-content-center px-3">
            <h1 ClassName="text-center">SignUp</h1>
            <form action="/signup" method="POST" encrypt="multipart/form-data">
                <label ClassName="form-label">Name:</label><input ClassName="form-control" type="text" name="name" required>
                <label ClassName="form-label">Email:</label><input ClassName="form-control" type="email" name="email" required>
                <label ClassName="form-label">Password:</label><input ClassName="form-control" type="password" name="password"
                    required>
                <label ClassName="form-label">User Image:</label> <input ClassName="form-control" type="file" name="imageurl"
                    required>
                    <br>
                    <div ClassName="text-center"> <button ClassName=" btn btn-primary btn-lg btn-block" type="submit">Submit</button></div>
               
            </form>
        </div>
    </div>

</body>

</html>
