<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container w-50">
        <div class=" text-primary  text-center"><h2 >Log In</h2></div>
        
        <form class=" text-secondary" action='/login' method="POST" >

        <label class='m-2'>Email</label>
        <input type="email" name="email" class="form-control" required>

        <label class='m-2'>Password</label>
        <input type="password" name="password" class="form-control" required>
        
        <div class="text-center">
            <button type="submit" class="m-3 -block btn btn-primary btn-lg  ">LogIn</button>
        </div>
        </form>
    </div>
</body>
</html>
